---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-infra
  namespace: flux-system
spec:
  dependsOn:
    - name: system-defaults
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-config
  path: ./gitops/platform/demo/infra
  prune: true
  validation: server
